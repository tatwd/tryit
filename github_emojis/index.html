<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub emojis</title>
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }
      html {
        font-size: 12px;
      }
      body {
        margin: 0;
        padding: 0;
      }
      p,
      input {
        font-size: 1.15rem;
      }
      a {
        text-decoration: none;
        color: lightcoral;
      }
      .container {
        max-width: 766px;
        margin: auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .search-input,
      .search-input:focus {
        display: block;
        width: 100%;
        padding: 8px 10px;
        margin: 0;
        line-height: 1.5;
        border-radius: 3px;
        border: 1px solid lightcoral;
        outline: 0;
        -ms-progress-appearance: unset;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      .code {
        border: 1px solid #ddd;
        border-radius: 3px;
        background-color: #eee;
        padding: 2px 5px;
      }
      .emoji {
        float: left;
        width: 50%;
        line-height: 1.5;
      }
      @media (max-width: 425px) {
        .emoji {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="uppercase">GitHub emojis</h1>
      <p>
        by
        <a
          class="uppercase"
          href="http://github.com/tatwd"
          target="_blank"
          rel="noopener noreferrer"
        >
          _king
        </a>
      </p>
      <section>
        <h2>API</h2>
        <p><code class="code">https://api.github.com/emojis</code></p>
      </section>
      <section>
        <h2>Usage</h2>
        <p><code class="code">:emoji:</code></p>
      </section>
      <section>
        <h2>Search</h2>
        <p>
          <input
            type="text"
            class="search-input"
            name="search_text"
            placeholder="è¯·è¾“å…¥å…³é”®å­— ðŸ˜˜"
          />
        </p>
      </section>
      <section>
        <h2>List</h2>
        <div id="emojis" class="clearfix"><!-- placeholder --></div>
        <a id="more" href="javascript:;" style="font-size: 18px; display: none"
          >more</a
        >
      </section>
      <hr style="border: 1px solid #eee" />
      <footer>
        <p>
          Power by
          <a
            href="https://github.com/tatwd/tryit/tree/master/github_emojis"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
          at 2019-01-17.
        </p>
      </footer>
    </div>
  </body>
</html>
<script src="https://unpkg.com/tinykit@0.1.10/dist/bundle.umd.js"></script>
<script>
  var apiUrl = "https://api.github.com/emojis";
  var emojisEl = document.querySelector("#emojis");
  var searchInputEl = document.querySelector('input[name="search_text"]');
  var moreEl = document.querySelector("#more");

  var { makeAjax, loading, makeDelayHandler } = tinykit;
  var pageIdx = 0;
  var limit = 20;

  var getCacheData = function () {
    return JSON.parse(localStorage.getItem("LOCAL_EMOJIS")) || [];
  };

  var findData = function () {
    var val = searchInputEl.value.trim();
    var data = getCacheData();
    if (!val) return data;
    return data.filter(function (item) {
      return item.key.indexOf(val) !== -1;
    });
  };

  var render = function (data) {
    if (!data.length) return;
    var nextIdx = (pageIdx + 1) * limit;
    var dataLen = data.length;
    for (var i = pageIdx * limit; i < nextIdx && i < dataLen; i++) {
      (function (idx) {
        var item = data[idx];
        var html = `
  <p class="emoji" data-emoji="${item.key}">
    <img src="${item.val}" alt=":${item.key}:" width="22" style="vertical-align: middle;margin-right: 3px;">
    <code class="code" style="vertical-align:middle;">:${item.key}:</code>
  </p>`;
        emojisEl.innerHTML += html;
      })(i);
    }
    if (nextIdx < dataLen) {
      moreEl.style.display = "block";
    }
    pageIdx++;
  };

  var ms = 800;
  var inputHandle = makeDelayHandler(function (evt) {
    moreEl.style.display = "none";
    loading(
      function () {
        var data = findData();
        if (!data.length) {
          emojisEl.innerHTML = "Not found!";
          return;
        }
        emojisEl.innerHTML = "";
        pageIdx = 0;
        render(data);
      },
      { el: emojisEl }
    );
  }, ms);

  searchInputEl.addEventListener("input", inputHandle);
  moreEl.addEventListener("click", function () {
    render(findData());
  });

  loading(
    function () {
      emojisEl.innerHTML = "";

      var cacheVal = getCacheData();
      render(cacheVal);

      makeAjax().send(apiUrl, function (res, xhr) {
        if (xhr.status === 200) {
          var data = JSON.parse(res);
          var emojisUrls = [];
          for (var k in data) {
            if (data.hasOwnProperty(k)) {
              emojisUrls.push({ key: k, val: data[k] });
            }
          }
          localStorage.setItem("LOCAL_EMOJIS", JSON.stringify(emojisUrls));
          if (!cacheVal.length) render(emojisUrls);
        } else {
          !cacheVal.length && (emojisEl.innerHTML = "ç½‘ç»œé”™è¯¯ï¼");
        }
      });
    },
    { el: emojisEl }
  );
</script>
