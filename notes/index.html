    <footer class="text-center">
      <p
        id="timespan"
        data-started-at="2019-01-08"
        title="开始于 2019-01-08"
      ></p>
      <script>
        !(function () {
          var timespan = document.querySelector("#timespan");
          var startedAt = new Date(timespan.dataset.startedAt);
          var html = function (y, d, h, m, s) {
            return `Runing ${
              y > 0 ? y + " 年 " : ""
            }${d} 天 ${h} 小时 ${m} 分 ${s} 秒`;
          };
          var start = function () {
            var now = new Date();
            var span = now - startedAt;
            var d = ~~(span / (1 * 24 * 60 * 60 * 1000));
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            var y = ~~(d / 365.5);
            if (y > 0) d = ~~(d - y * 365.5);
            timespan.innerHTML = html(y, d, h, m, s);
            window.setTimeout(start, 1000);
          };
          start();
        })();
      </script>

      </p>
    </footer>
